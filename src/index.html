<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center">Lista de Tareas</h1>
        <div class="search mt-4">
            <form action="" class="flex">
                <input type="text" placeholder="Agregar Tarea" class="w-3/4 py-2 px-3 rounded-lg border border-gray-300 ">
                <button id="addTask" class="w-1/5 bg-red-300 hover:bg-red-400 text-white py-2 px-4 rounded-lg ">+</button>
            </form>
        </div>
        <div class="li-container mt-4 p-2 border border-gray-300 rounded">
            <ul id="taskList">
                
            </ul>
        </div>
        <div class="empty mt-4" id="empty">
            <p class="text-gray-500">No tienes tareas que realizar</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
